; Xdebug Configuration for PHP
; This file should be included in php.ini or Dockerfile

[xdebug]
; Enable Xdebug
zend_extension=xdebug

; Xdebug mode: debug, develop, coverage, gcstats, profile, trace
xdebug.mode=debug,develop

; Start debugging on every request
xdebug.start_with_request=yes

; Client host (for remote debugging)
; Use 'host.docker.internal' for Docker on Mac/Windows
; Use '172.17.0.1' or host IP for Linux
xdebug.client_host=host.docker.internal

; Client port (default: 9003)
xdebug.client_port=9003

; IDE key (optional, can be set in IDE)
xdebug.idekey=PHPSTORM

; Log file
xdebug.log=/var/www/html/storage/logs/xdebug.log
xdebug.log_level=7

; Maximum nesting level
xdebug.max_nesting_level=512

; Show local variables in stack traces
xdebug.show_local_vars=1

; Disable xdebug for CLI (optional, for better performance)
; xdebug.start_with_request=trigger
